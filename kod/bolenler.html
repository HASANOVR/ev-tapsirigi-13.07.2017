<body>
    <script>
        var n = Number(prompt("Reqemi daxil edin"))
        var start = 2
        var divisor = 0

        if (n > 0) {
            while (n >= start) {
                if (n % start == 0) {
                    divisor++;
                }
                start++;
            }
            console.log(divisor);




        } else console.log("Reqemi duzgun daxil edin")
    </script>
</body>
